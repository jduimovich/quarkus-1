apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:  
    tad.gitops.set/image: ".spec.template.spec.containers[0].image"
    tad.gitops.get/image: ".spec.template.spec.containers[0].image"
    tad.gitops.set/replicas: ".spec.replicas"
    tad.gitops.get/replicas: ".spec.replicas" 
  labels: 
    app.kubernetes.io/instance: q2
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name:  q2
    app.kubernetes.io/part-of: quarkus-1  
  name: q2
  namespace: quarkus-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance:  q2 
  template:
    metadata: 
      labels:
        app.kubernetes.io/instance:  q2
    spec:
      containers:
      - image: quay.io/jduimovich0/bootstrap:30047bd0241f00a41fd75e3129d1c2366cfcfd00
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 50Mi    
        env:
        - name: GIT_REPO
          value: https://github.com/jduimovich/quarkus-1.git


